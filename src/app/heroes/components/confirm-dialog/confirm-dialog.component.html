<h1 mat-dialog-title>Are you sure to delete {{ data.superhero }}</h1>
<div mat-dialog-content>
    <p>This action can't be reversed!</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="primary">No Thanks</button>
    <span class="spacer"></span>
    <button mat-button (click)="onConfirm()" color="warn" cdkFocusInitial>Ok</button>
</div>
